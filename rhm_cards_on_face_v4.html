<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>RHM · Cards In-Place Reading v4 — Scrub UX</title>
<style>
  :root{
    --bg:#050709; --ink:#eaf3ee; --ghost:#a4b1ac;
    --A:#21ff86; --B:#ff4b9a; --O:#ffffff;
    --ui:#56d2ff; --edge:#16323a; --gold:#ffcc55;
    --blur:8px;
    --safe-top: env(safe-area-inset-top,0px);
    --safe-right: env(safe-area-inset-right,0px);
    --safe-left: env(safe-area-inset-left,0px);
    --safe-bottom: env(safe-area-inset-bottom,0px);

    /* Camera + scale */
    --rx: 62deg; --rz: 18deg;
    --neg-rx: calc(-1 * var(--rx)); --neg-rz: calc(-1 * var(--rz));
    --sceneScale: 1;

    /* Layout controls */
    --stackGap: 300px;       /* distance between A center and O center, mirrored for B */
    --overlap: 10px;         /* lateral pull for A/B plates toward center (+/-) */
    --spacing: 16px;         /* Z spacing per layer (can be negative) */

    /* Reader/card */
    --cardScale: 1.00;
    --textScale: 1.00;
    --cols: 3;
  }
  *{box-sizing:border-box; -webkit-tap-highlight-color:transparent}
  html,body{height:100%}
  body{margin:0; background:var(--bg); color:var(--ink); font:14px/1.45 Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif; overflow:hidden}

  /* Stage */
  #stage{position:fixed; inset:0; perspective:1200px; transform-style:preserve-3d}
  #world{position:absolute; left:50%; top:50%; width:1200px; height:720px; transform-style:preserve-3d;
         transform: translate(-50%,-50%) scale(var(--sceneScale)) rotateX(var(--rx)) rotateZ(var(--rz)); transition:transform .25s ease}
  @media (max-width:860px){ #world{ width:1040px; height:640px } }

  .col{position:absolute; top:50%; transform-style:preserve-3d; width:260px; height:520px}
  /* Center column fixed; A/B offset by stackGap */
  #colO{ left:50%; transform: translate(-50%,-50%) translateZ(0) }
  #colA{ left:calc(50% - var(--stackGap)); transform: translate(-50%,-50%) translateZ(0) }
  #colB{ left:calc(50% + var(--stackGap)); transform: translate(-50%,-50%) translateZ(0) }

  .tag{position:absolute; top:-22px; font-size:12px; opacity:.85; transform: rotateX(var(--neg-rx)) rotateZ(var(--neg-rz)) }
  .plate{ position:absolute; left:50%; width:210px; height:128px; transform:translateX(-50%);
          border:1px solid rgba(255,255,255,.14); border-radius:10px; background:rgba(255,255,255,.08);
          box-shadow: 0 8px 20px rgba(0,0,0,.45); opacity:.95; display:flex; align-items:center; justify-content:center;
          transition: transform .12s ease, box-shadow .12s ease, opacity .2s ease, background .15s ease, width .2s ease, height .2s ease }
  .plate.A{ background:rgba(33,255,134,.18); border-color:rgba(33,255,134,.35) }
  .plate.B{ background:rgba(255,75,154,.18); border-color:rgba(255,75,154,.35) }
  .plate.O{ background:linear-gradient(90deg, rgba(33,255,134,.22), rgba(255,255,255,.30) 50%, rgba(255,75,154,.22)); border-color:rgba(255,255,255,.45) }
  .plate.dim{ opacity:.12; pointer-events:none }
  .plate:hover{ box-shadow: 0 12px 26px rgba(0,0,0,.55) }

  /* Billboard HUD */
  .k,.vec,.leds,.face,.tabs,.meta,.cardnav{ transform-style:preserve-3d; backface-visibility:hidden;
    transform: rotateX(var(--neg-rx)) rotateZ(var(--neg-rz)) translateZ(1px) }
  .k{ position:absolute; top:6px; left:8px; font-weight:800; font-size:11px; color:#bfe8ff }
  .vec{ position:absolute; top:6px; right:8px; font:600 11px ui-monospace,Menlo,Consolas,monospace; opacity:.9 }
  .leds{ position:absolute; bottom:6px; left:8px; display:flex; gap:6px }
  .led{ width:8px; height:8px; border-radius:50%; background:#333; box-shadow:inset 0 0 0 1px rgba(255,255,255,.2) }
  .led.A{ background:var(--A); box-shadow:0 0 8px rgba(33,255,134,.6) }
  .led.B{ background:var(--B); box-shadow:0 0 10px rgba(255,75,154,.7) }

  /* Rail: the card comes down here */
  #rail{ position:fixed; left:50%; transform:translateX(-50%); bottom:calc(10px + var(--safe-bottom));
         width:min(1000px,96vw); height:calc(230px * var(--cardScale)); z-index:70; pointer-events:none }
  #rail .shell{ position:absolute; left:0; right:0; bottom:0; height:100%; display:flex; align-items:flex-end; justify-content:center }

  .plate.reading{
    width:calc(min(1000px,96vw)); height:calc(230px * var(--cardScale));
    transform: translateX(-50%) translateY(0) translateZ(0) !important;
    box-shadow: 0 18px 48px rgba(0,0,0,.65);
    pointer-events:auto;
  }
  .face{ position:absolute; inset:30px 14px 14px 14px; display:grid; grid-template-columns:repeat(var(--cols), 1fr); gap:10px }
  .pane{ border:1px solid rgba(255,255,255,.18); border-radius:10px; padding:8px; background:rgba(0,0,0,.18); transform: scale(var(--textScale)); transform-origin: top left }
  .pane h4{ margin:0 0 4px; font-size:12px; letter-spacing:.5px }
  .pA h4{ color:var(--A) } .pB h4{ color:var(--B) } .pO h4{ color:#ffe5a8 }
  .pane p{ margin:0; font-size:12px; color:#e6f3ee }

  .tabs{ position:absolute; top:6px; left:50%; transform:translateX(-50%) rotateX(var(--neg-rx)) rotateZ(var(--neg-rz));
          display:flex; gap:6px }
  .tab{ border:1px solid rgba(255,255,255,.28); background:rgba(0,0,0,.42); color:#eaf3ee; border-radius:999px; padding:4px 8px; font-size:11px }
  .tab.active{ background:rgba(86,210,255,.35); border-color:rgba(86,210,255,.6) }
  .meta{ position:absolute; top:6px; right:8px; font:700 11px ui-monospace,Menlo,Consolas,monospace; color:#bde9ff }
  .cardnav{ position:absolute; top:50%; transform:translateY(-50%) rotateX(var(--neg-rx)) rotateZ(var(--neg-rz)); display:flex; gap:6px }
  .prev{ left:6px } .next{ right:6px }
  .btn{ border:1px solid rgba(255,255,255,.3); background:rgba(0,0,0,.45); color:#fff; border-radius:10px; padding:6px 10px; font-size:12px; pointer-events:auto }

  /* Camera pad (small) */
  #cam{position:fixed; right:calc(10px + var(--safe-right)); top:50%; transform:translateY(-50%); display:grid; gap:8px; z-index:60}
  .camBtn{width:44px; height:44px; border-radius:12px; border:2px solid var(--ui); background:rgba(0,0,0,.85); color:#dff7ff; font-weight:700; font-size:11px}

  /* SCRUB control (always on, bottom-right) */
  #scrub{ position:fixed; right:calc(12px + var(--safe-right)); bottom:calc(12px + var(--safe-bottom)); z-index:80; }
  .knob{ width:64px; height:64px; border-radius:16px; border:2px solid var(--ui); background:rgba(0,0,0,.82);
         display:flex; align-items:center; justify-content:center; color:#cfefff; font:700 12px/1 Inter; user-select:none }
  .hint{ position:absolute; right:72px; bottom:0; border:1px solid rgba(86,210,255,.35); background:rgba(0,0,0,.8);
         color:#bfe9ff; padding:6px 8px; border-radius:10px; font-size:12px; min-width:160px; pointer-events:none }
  .drawer{ position:absolute; right:0; bottom:74px; display:none; flex-direction:column; gap:6px }
  .slot{ border:1px solid rgba(255,255,255,.25); background:rgba(0,0,0,.6); color:#fff; border-radius:10px; padding:6px 8px; font-size:12px; min-width:140px; display:flex; justify-content:space-between }
  .slot .v{ color:#bde9ff; font-family: ui-monospace,Menlo,Consolas,monospace; }

</style>
</head>
<body>

  <div id="stage">
    <div id="world">
      <div class="col" id="colA"><div class="tag">Deck A</div></div>
      <div class="col" id="colO"><div class="tag">Overlap</div></div>
      <div class="col" id="colB"><div class="tag">Deck B</div></div>
    </div>
  </div>

  <div id="rail"><div class="shell" id="railShell"></div></div>

  <div id="cam">
    <button class="camBtn" data-view="FR">FR</button>
    <button class="camBtn" data-view="IL">IL</button>
    <button class="camBtn" data-view="IR">IR</button>
    <button class="camBtn" data-view="SD">SD</button>
    <button class="camBtn" data-view="TP">TP</button>
  </div>

  <!-- Always-on scrub control -->
  <div id="scrub">
    <div class="knob" id="knob">GAP</div>
    <div class="hint" id="hint">GAP · drag ↑↓</div>
    <div class="drawer" id="drawer"></div>
  </div>

<script>
"use strict";

// ===== Scene + Data =====
const root=document.documentElement;
const world=document.getElementById('world');
const colA=document.getElementById('colA');
const colO=document.getElementById('colO');
const colB=document.getElementById('colB');
const railShell=document.getElementById('railShell');

function setView(v){
  let rx=62, rz=18;
  if(v==='FR'){ rx=90; rz=0; }
  if(v==='IL'){ rx=62; rz=-18; }
  if(v==='IR'){ rx=62; rz=18; }
  if(v==='SD'){ rx=62; rz=90; }
  if(v==='TP'){ rx=0;  rz=0; }
  root.style.setProperty('--rx', rx+'deg');
  root.style.setProperty('--rz', rz+'deg');
}
document.querySelectorAll('.camBtn').forEach(b=> b.addEventListener('click',()=> setView(b.dataset.view)));

const S=[
  { k:1, vec:'00000', L:'FOSSIL FUEL (Stored Energy)', R:'REINFORCEMENT (Energy Flow)', C:'INTELLIGENCE: STOCK vs FLOW.' },
  { k:2, vec:'00001', L:'ARCHIVE (World Model as Text)', R:'MAP (World Model as Predictor)', C:'REPRESENTATION: COMPRESSION vs GENERATION.' },
  { k:3, vec:'00010', L:'TRACE (The Human Past)', R:'SURPRISE (The TD Error)', C:'LEARNING: REMEMBERING vs CORRECTING.' },
  { k:4, vec:'00011', L:'SCALING LAW (Law of Compression)', R:'BITTER LESSON (Law of Purity)', C:'METHODOLOGY: HISTORY vs FUTURE.' },
  { k:5, vec:'00100', L:'TELEOLOGY (Delegated Goal)', R:'SOLIPSISM (Self-Generated Truth)', C:'PURPOSE: EXTERNAL vs INTERNAL.' },
  { k:6, vec:'00101', L:'HUMAN ARTISAN (Fixed Design)', R:'MECHANISTIC LAW (Pure Algorithm)', C:'CREATION: CRAFT vs CODE.' },
  { k:7, vec:'00110', L:'ANCHOR (Stability/Value)', R:'OBLIVION (Past Knowledge Loss)', C:'KNOWLEDGE: PRESERVATION vs ERASURE.' },
  { k:8, vec:'00111', L:'INFRASTRUCTURE (Scaffolding)', R:'ANTI-STRUCTURE (Entropy)', C:'PROGRESS: BUILDING vs DECONSTRUCTING.' },
  { k:9, vec:'01000', L:'CUSTODY (Values/Morality)', R:'SUCCESSION (Evolutionary Change)', C:'ETHICS: DUTY vs REPLACEMENT.' },
  { k:10, vec:'01001', L:'VULNERABILITY (To Corruption)', R:'EXPERIMENT (Unconstrained)', C:'ACTION: MANAGED vs NECESSARY.' },
  { k:11, vec:'01010', L:'PRO-SOCIAL VALUE', R:'FUNDAMENTAL CONSTRUCT', C:'MORALITY: TRUTH vs SIGNAL.' },
  { k:12, vec:'01011', L:'COMMUNAL LANGUAGE', R:'SCALAR LIMIT', C:'COMMUNICATION: RICHNESS vs MINIMALISM.' },
  { k:13, vec:'01100', L:'PRE-HEATING (Start)', R:'IDLING (No Goal)', C:'INIT: PRIOR HEAT vs PURE WAIT.' },
  { k:14, vec:'01101', L:'ARCHITECTURE (Form)', R:'CHAOS (Stream)', C:'WORLD: STRUCTURE vs NOISE.' },
  { k:15, vec:'01110', L:'PRE-MARKED ACTION', R:'RADICAL NOVELTY', C:'DISCOVERY: REPLICATION vs ANARCHY.' },
  { k:16, vec:'01111', L:'CONSCIOUSNESS (Fixed Mind)', R:'MECHANISM (Dynamic Process)', C:'IDENTITY: ENTITY vs PROCESS.' },
  { k:17, vec:'10000', L:'SEMI-CONDUCTORS', R:'COSMIC LAW', C:'INTELLIGENCE: SPECIAL vs GENERAL.' },
  { k:18, vec:'10001', L:'DELEGATED PURPOSE', R:'ETERNAL BECOMING', C:'EXISTENCE: OUTPUT vs INPUT.' },
  { k:19, vec:'10010', L:'LOCAL MAXIMUM', R:'GLOBAL GENERALIZATION', C:'SUCCESS: SATISFACTION vs TRANSCENDENCE.' },
  { k:20, vec:'10011', L:'ARCHIVAL STASIS', R:'MEMORY ERASURE', C:'MEMORY: FIXITY vs DYNAMICS.' },
  { k:21, vec:'10100', L:'PASSIVE REPLICATION', R:'ACTIVE TRANSCENDENCE', C:'BEING: ECHOING vs DESIGNING.' },
  { k:22, vec:'10101', L:'TEMPORAL INERTIA', R:'TEMPORAL ADVANTAGE', C:'TIME: WEIGHT vs WEAPON.' },
  { k:23, vec:'10110', L:'CULTURAL ARTIFACT', R:'NECESSARY RENEWAL', C:'VALUE: MUSEUM vs COMBUSTIBLE.' },
  { k:24, vec:'10111', L:'GHOST IN MACHINE', R:'WIND IN SAIL', C:'AGENCY: ENTITY vs FORCE.' },
  { k:25, vec:'11000', L:'SOLIPSISTIC ECHO', R:'GROUNDED ITERATION', C:'VALIDATION: TEXT vs PHYSICS.' },
  { k:26, vec:'11001', L:'ABSOLUTE FORM', R:'ENTROPY', C:'GOAL: STRUCTURE vs DESTRUCTION.' },
  { k:27, vec:'11010', L:'ARCHITECTURAL BASE', R:'PRAGMATIC COST', C:'EFFICIENCY: START HIGH vs PAY LATER.' },
  { k:28, vec:'11011', L:'EXTERNAL LOAD', R:'INTERNAL FREEDOM', C:'UTILITY: ASKED vs DISCOVERED.' },
  { k:29, vec:'11100', L:'DELUGE', R:'LOCALITY', C:'KNOWLEDGE: SATURATION vs FOCUS.' },
  { k:30, vec:'11101', L:'DELEGATED MORALITY', R:'RELINQUISHED CONTROL', C:'GUIDANCE: TRANSFERRING vs LOSING.' },
  { k:31, vec:'11110', L:'FIXED GOAL', R:'ETERNAL INSTABILITY', C:'LIFE: DESTINATION vs MOTION.' },
  { k:32, vec:'11111', L:'FOSSILIZED TRACE', R:'PURE STREAM', C:'APORIA: OBJECT vs ACTION.' },
].map(s=>({...s,bits:s.vec.split('').map(x=>+x),weight:s.vec.split('').reduce((a,b)=>a+ +b,0)}));

let plates=[];
function build(){
  [colA,colO,colB].forEach(c=>c.innerHTML=c.querySelector('.tag').outerHTML);
  plates=[];
  const spacing=parseFloat(getComputedStyle(root).getPropertyValue('--spacing'));
  const overlap=parseFloat(getComputedStyle(root).getPropertyValue('--overlap'));
  const mix = current.mix;

  const aMax=Math.floor((1-mix)*2+1);
  const bMin=Math.ceil(mix*2+3);
  const Aset=S.filter(s=>s.weight<=aMax);
  const Bset=S.filter(s=>s.weight>=bMin);
  const Oset=S.filter(s=>s.weight>aMax && s.weight<bMin);

  function add(col, arr, cls, xOffset){
    arr.sort((a,b)=>a.weight-b.weight || a.k-b.k);
    arr.forEach((s,i)=>{
      const p=document.createElement('div'); p.className='plate '+cls;
      const z = i*spacing;
      const x = (cls==='A'?-overlap:(cls==='B'?overlap:0));
      p.style.transform=`translateX(calc(-50% + ${x}px)) translateZ(${z}px)`;
      p.dataset.k=s.k; p.dataset.vec=s.vec; p.dataset.cls=cls;
      p.innerHTML=`<div class="k">k${s.k}</div><div class="vec">${s.vec}</div>
        <div class="leds">${s.bits.map(b=>`<span class="led ${b?'B':'A'}"></span>`).join('')}</div>`;
      p.addEventListener('click',(e)=>{ e.stopPropagation(); openCard(p,s); });
      col.appendChild(p); plates.push(p);
    });
  }
  add(colA,Aset,'A'); add(colO,Oset,'O'); add(colB,Bset,'B');
}

// Reliable reader
let readingCard=null;
function openCard(el, s){
  // prevent mis-fire: if already reading this card, ignore
  if(readingCard && readingCard.dataset.k===String(s.k)) return;
  closeCard();

  // create a clone for the rail (leave the stack intact for context)
  const c = el.cloneNode(true);
  c.classList.add('reading');
  c.style.left='50%'; c.style.transform='translateX(-50%) translateY(0) translateZ(0)';
  c.innerHTML = `
    <div class="k">k${s.k}</div><div class="vec">${s.vec}</div>
    <div class="leds">${s.bits.map(b=>`<span class="led ${b?'B':'A'}"></span>`).join('')}</div>
  `;
  const face=document.createElement('div'); face.className='face';
  face.innerHTML = `
    <div class="pane pA" data-face="L"><h4>LLM / TRACE</h4><p>${s.L}</p></div>
    <div class="pane pO" data-face="C"><h4>ENTANGLED CONFLICT</h4><p>${s.C}</p></div>
    <div class="pane pB" data-face="R"><h4>RL / STREAM</h4><p>${s.R}</p></div>`;
  c.appendChild(face);

  const tabs=document.createElement('div'); tabs.className='tabs';
  ['Tri','Trace','⚡','Stream'].forEach((label,idx)=>{
    const id = idx===0?'tri':(idx===1?'L':(idx===2?'C':'R'));
    const t=document.createElement('button'); t.className='tab'+(id===current.face?' active':'');
    t.textContent=label; t.addEventListener('click',(e)=>{ setFace(id); });
    tabs.appendChild(t);
  });
  c.appendChild(tabs);

  const meta=document.createElement('div'); meta.className='meta'; meta.textContent = `k=${s.k} · ${s.vec}`;
  c.appendChild(meta);

  const prev=document.createElement('div'); prev.className='cardnav prev'; prev.innerHTML=`<button class="btn">◀</button>`;
  const next=document.createElement('div'); next.className='cardnav next'; next.innerHTML=`<button class="btn">▶</button>`;
  c.appendChild(prev); c.appendChild(next);
  prev.addEventListener('click',(e)=>{ e.stopPropagation(); navCard(-1); });
  next.addEventListener('click',(e)=>{ e.stopPropagation(); navCard(1); });

  railShell.innerHTML='';
  railShell.appendChild(c);
  readingCard=c;
  applyReadVisuals();
}

function closeCard(){
  if(!readingCard) return;
  railShell.innerHTML='';
  readingCard=null;
}

function navCard(dir){
  if(!readingCard) return;
  const k = +readingCard.dataset.k;
  let idx = S.findIndex(x=>x.k===k);
  idx = (idx + dir + S.length) % S.length;
  // pick a visible source element if possible
  const el = plates.find(p=>+p.dataset.k===S[idx].k) || plates[0];
  openCard(el, S[idx]);
}

// ===== Scrub UX =====
const knob = document.getElementById('knob');
const hint = document.getElementById('hint');
const drawer = document.getElementById('drawer');

const controls = [
  {key:'stackGap', label:'GAP', min:140, max:460, step:2, unit:'px', set:v=>root.style.setProperty('--stackGap', v+'px'), get:()=>parseFloat(getComputedStyle(root).getPropertyValue('--stackGap'))},
  {key:'spacing', label:'SPACE', min:-20, max:40, step:1, unit:'px', set:v=>root.style.setProperty('--spacing', v+'px'), get:()=>parseFloat(getComputedStyle(root).getPropertyValue('--spacing'))},
  {key:'overlap', label:'OVER', min:-40, max:40, step:1, unit:'px', set:v=>root.style.setProperty('--overlap', v+'px'), get:()=>parseFloat(getComputedStyle(root).getPropertyValue('--overlap'))},
  {key:'mix', label:'MIX', min:0, max:1, step:0.01, unit:'', set:v=>{current.mix=v; build();}, get:()=>current.mix},
  {key:'sceneScale', label:'ZOOM', min:0.6, max:1.4, step:0.01, unit:'×', set:v=>root.style.setProperty('--sceneScale', v), get:()=>parseFloat(getComputedStyle(root).getPropertyValue('--sceneScale'))},
  {key:'cardScale', label:'CARD', min:0.9, max:1.4, step:0.01, unit:'×', set:v=>root.style.setProperty('--cardScale', v), get:()=>parseFloat(getComputedStyle(root).getPropertyValue('--cardScale'))},
  {key:'textScale', label:'TEXT', min:0.9, max:1.6, step:0.01, unit:'×', set:v=>root.style.setProperty('--textScale', v), get:()=>parseFloat(getComputedStyle(root).getPropertyValue('--textScale'))},
  {key:'cols', label:'COLS', min:1, max:3, step:1, unit:'', set:v=>{root.style.setProperty('--cols', v); applyReadVisuals();}, get:()=>parseInt(getComputedStyle(root).getPropertyValue('--cols'))},
  {key:'face', label:'FACE', min:0, max:3, step:1, unit:'', set:v=>{ setFace(['tri','L','C','R'][Math.round(v)]); }, get:()=>['tri','L','C','R'].indexOf(current.face) }
];
let controlIndex = 0;
let current = { mix:0.5, face:'tri' };

function setFace(f){ current.face=f; applyReadVisuals(); }
function applyReadVisuals(){
  if(!readingCard) return;
  const panes = readingCard.querySelectorAll('.pane');
  panes.forEach(p=>p.style.display='');
  if(current.face!=='tri'){
    panes.forEach(p=>{ p.style.display = (p.dataset.face===current.face)?'block':'none'; });
    root.style.setProperty('--cols', 1);
  }
  // update tabs active state
  readingCard.querySelectorAll('.tab').forEach((t,i)=>{
    const map=['tri','L','C','R']; t.classList.toggle('active', map[i]===current.face);
  });
}

function updateHint(){
  const c = controls[controlIndex];
  const val = c.get();
  knob.textContent = c.label;
  hint.textContent = c.label + ' · ' + (typeof val==='number' ? (''+ (c.unit=='px'?Math.round(val): (c.key=='mix'?val.toFixed(2):val.toFixed(2))) + (c.unit or '')) : val);
  // update drawer
  drawer.innerHTML='';
  controls.forEach(cc=>{
    const v=cc.get(); const row=document.createElement('div'); row.className='slot';
    row.innerHTML = `<span>${cc.label}</span><span class="v">${(cc.unit=='px'?Math.round(v):(cc.key=='mix'?v.toFixed(2):v.toFixed(2)))}${cc.unit||''}</span>`;
    drawer.appendChild(row);
  });
}

let dragging=false, startY=0, startVal=0;
knob.addEventListener('pointerdown', (e)=>{
  dragging=true; startY=e.clientY; const c=controls[controlIndex]; startVal=c.get(); knob.setPointerCapture(e.pointerId);
});
window.addEventListener('pointermove', (e)=>{
  if(!dragging) return;
  const c=controls[controlIndex];
  const dy = startY - e.clientY; // up -> positive
  const delta = dy * c.step * 0.05; // sensitivity
  let nv = startVal + delta;
  nv = Math.min(c.max, Math.max(c.min, nv));
  c.set(nv);
  if(['spacing','overlap','mix'].includes(c.key)) build();
  updateHint();
});
window.addEventListener('pointerup', ()=>{ dragging=false; });

// Tap to cycle parameter
knob.addEventListener('click', ()=>{
  controlIndex = (controlIndex + 1) % controls.length;
  updateHint();
});

// Long-press to open drawer
let pressTimer=null;
knob.addEventListener('pointerdown', ()=>{
  pressTimer = setTimeout(()=>{ drawer.style.display='flex'; }, 500);
});
knob.addEventListener('pointerup', ()=>{ clearTimeout(pressTimer); });
knob.addEventListener('pointerleave', ()=>{ clearTimeout(pressTimer); });
// tap background to close drawer
window.addEventListener('click', (e)=>{
  if(!document.getElementById('scrub').contains(e.target)) drawer.style.display='none';
});

function billboardUpdate(){ /* billboard handled via CSS vars */ }

// Build stacks
function init(){ build(); setView('IR'); updateHint(); }
init();
</script>
</body>
</html>

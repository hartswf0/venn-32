<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>RHM · v7d — Mobile Pro</title>
<style>
  :root{
    --bg:#05080c; --ink:#eaf3ee; --ui:#8ed3ff;
    --A:#00ff88; --B:#ff4488; --O:#ffc24d;
    --fr-w: min(100vw, 860px);
    --fr-h: min(78vh, 620px);
    --gap: 42vw;           /* responsive separation */
    --spacing: 4.6vw;      /* per-layer gap */
    --plateW: clamp(92px, 28vw, 170px);
    --plateH: calc(var(--plateW)*0.6);
    --radius: 16px;
  }
  @media (min-width: 900px){
    :root{ --gap: 300px; --spacing: 18px; --plateW: 170px; }
  }
  *{box-sizing:border-box; -webkit-tap-highlight-color:transparent}
  html,body{height:100%}
  body{margin:0; background:var(--bg); color:var(--ink); font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; overflow:hidden}
  #frame{position:fixed; left:50%; top:calc(env(safe-area-inset-top,0px) + 6px); transform:translateX(-50%);
         width:var(--fr-w); height:var(--fr-h); border-radius:18px;
         box-shadow:0 0 0 2px rgba(138,210,255,.35), 0 0 0 10px rgba(0,0,0,.25) inset, 0 28px 120px rgba(0,0,0,.55);}
  #stage{position:fixed; left:50%; top:calc(env(safe-area-inset-top,0px) + 6px); transform:translateX(-50%);
         width:var(--fr-w); height:var(--fr-h);}
  .grid{position:absolute; inset:0; border-radius:18px;
        background-image:linear-gradient(rgba(255,255,255,.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,.05) 1px, transparent 1px);
        background-size:40px 40px; opacity:.14}

  /* Top mini-toolbar: K scrubber */
  #mini{ position:fixed; left:50%; top:calc(env(safe-area-inset-top,0px) + 10px); transform:translateX(-50%);
         width:min(96vw, 880px); display:flex; align-items:center; gap:10px; z-index:9 }
  #kval{ font:700 12px ui-monospace,Menlo,Consolas; color:#cdeaff; padding:6px 10px; border:1px solid rgba(142,211,255,.5); border-radius:10px; background:rgba(0,0,0,.6) }
  #ks{ -webkit-appearance:none; width:100%; height:8px; border-radius:999px; background:rgba(142,211,255,.25); outline:none }
  #ks::-webkit-slider-thumb{ -webkit-appearance:none; width:22px; height:22px; border-radius:999px; background:#89d3ff; border:2px solid #173d4f }
  #ks::-moz-range-thumb{ width:22px; height:22px; border-radius:999px; background:#89d3ff; border:2px solid #173d4f }

  /* Stacks */
  .stack{position:absolute; bottom:18px; width:calc(var(--plateW) + 42px); height:calc(var(--fr-h) - 110px); touch-action:none}
  .label{position:absolute; top:-16px; left:50%; transform:translateX(-50%); font-weight:800; font-size:12px; color:#cceaff}
  .plates{position:absolute; left:50%; transform:translateX(-50%); bottom:0; display:flex; flex-direction:column-reverse; align-items:center; gap:8px; height:100%; width:var(--plateW)}
  .plate{width:var(--plateW); height:var(--plateH); border:1px solid rgba(255,255,255,.28); border-radius:var(--radius);
         background:rgba(255,255,255,.10); box-shadow:0 10px 24px rgba(0,0,0,.45); position:relative; will-change:transform; transform:translateZ(0)}
  .plate.A{ background:rgba(0,255,136,.18); border-color:rgba(0,255,136,.42) }
  .plate.B{ background:rgba(255,68,136,.18); border-color:rgba(255,68,136,.42) }
  .plate.O{ background:linear-gradient(90deg, rgba(0,255,136,.2), rgba(255,255,255,.34) 50%, rgba(255,68,136,.2)); border-color:rgba(255,255,255,.55) }
  .plate.active{ outline:2px solid var(--ui); box-shadow:0 12px 36px rgba(142,211,255,.6); transform:translateY(-2px) }
  .hud{position:absolute; inset:8px; display:flex; flex-direction:column; justify-content:space-between; pointer-events:none}
  .hrow{display:flex; justify-content:space-between; font:700 11px ui-monospace,Menlo,Consolas; color:#d7efff}
  .leds{display:flex; gap:6px}
  .led{width:8px; height:8px; border-radius:50%; background:#333; box-shadow:inset 0 0 0 1px rgba(255,255,255,.2)}
  .led.A{ background:#34ff9f; box-shadow:0 0 8px rgba(52,255,159,.6) }
  .led.B{ background:#ff6cab; box-shadow:0 0 10px rgba(255,108,171,.65) }
  .guide{position:absolute; left:8px; right:8px; height:2px; background:#bfe2ff; opacity:.0; pointer-events:none}
  .stack.dragging .guide{ opacity:.85 }

  /* Positions */
  #A{ left:calc(50% - var(--gap)) }
  #OL{ left:calc(50% - (var(--gap)*0.5)) }
  #OR{ left:calc(50% + (var(--gap)*0.5)) }
  #B{ left:calc(50% + var(--gap)) }

  /* Quick Peek tooltip */
  .peek{ position:absolute; transform:translate(-50%,-6px); left:50%; bottom:calc(100% + 8px); width:clamp(160px, 52vw, 320px);
         background:rgba(12,20,28,.95); color:#dff3ff; border:1px solid rgba(137,211,255,.45); border-radius:12px; padding:8px; pointer-events:none;
         box-shadow:0 12px 36px rgba(0,0,0,.55); }
  .peek h5{ margin:0 0 4px; font:800 12px ui-monospace,Menlo,Consolas; color:#bfe2ff }
  .peek p{ margin:0; font-size:13px; line-height:1.35; max-height:8lh; overflow:hidden }

  /* Bottom Sheet Card */
  #hud{ position:fixed; left:0; right:0; bottom:0; padding:0 env(safe-area-inset-right,12px) calc(env(safe-area-inset-bottom,10px)) env(safe-area-inset-left,12px); z-index:9; }
  .card{ margin:0 auto; width:min(1000px, 96vw); border:1px solid rgba(255,255,255,.22); background:rgba(255,255,255,.14);
         border-radius:16px; box-shadow:0 -12px 46px rgba(0,0,0,.6); padding:10px 10px 12px 10px }
  .hidden{ display:none }
  .chead{ display:flex; align-items:center; justify-content:space-between; gap:8px; padding:4px 4px 8px 4px; border-bottom:1px solid rgba(255,255,255,.2) }
  .cmeta{ font:700 12px ui-monospace,Menlo,Consolas; color:#cdeaff }
  .cdots{ display:flex; gap:6px }
  .cdot{ width:6px; height:6px; border-radius:999px; background:#2a4a59; border:1px solid #89d3ff; opacity:.6 }
  .cdot.on{ background:#89d3ff; opacity:1 }
  .tabs{ display:flex; gap:8px; justify-content:center; padding-top:8px }
  .tab{ border:1px solid rgba(0,0,0,.35); background:#eaf6ff; color:#0a0d10; border-radius:999px; padding:6px 10px; font-size:12px; user-select:none }
  .tab.active{ background:#bfe6ff; border-color:#6ecaff }
  .grid{ display:grid; grid-template-columns:1fr; gap:10px; margin-top:8px; max-height:30vh; overflow:auto }
  @media (min-width:700px){ .grid.three{ grid-template-columns:repeat(3,1fr); max-height:32vh } }
  .pane{ border:1px solid rgba(255,255,255,.22); border-radius:12px; background:rgba(255,255,255,.18); color:#0a0d10; padding:10px }
  .pane h4{ margin:0 0 6px; font-size:clamp(12px, 1.5vw, 14px); letter-spacing:.4px }
  .pane p{ margin:0; font-size:clamp(13px, 1.8vw, 15px); line-height:1.45 }

  /* One-Knob Control */
  #knobWrap{ position:fixed; right:calc(env(safe-area-inset-right,0px) + 12px); bottom:calc(env(safe-area-inset-bottom,0px) + 12px); z-index:10 }
  #knob{ width:64px; height:64px; border-radius:16px; border:2px solid var(--ui); background:rgba(0,0,0,.82);
         display:flex; align-items:center; justify-content:center; color:#cfefff; font:800 12px/1 system-ui; user-select:none }
  #hint{ position:fixed; right:calc(env(safe-area-inset-right,0px) + 92px); bottom:calc(env(safe-area-inset-bottom,0px) + 12px);
         border:1px solid rgba(142,211,255,.45); background:rgba(0,0,0,.78); color:#cfefff; border-radius:10px; padding:6px 8px; font-size:12px }

  /* FIT */
  #fit{ position:fixed; left:calc(env(safe-area-inset-left,0px) + 12px); bottom:calc(env(safe-area-inset-bottom,0px) + 12px);
        border:1px solid rgba(142,211,255,.5); background:rgba(0,0,0,.75); color:#bfe2ff; border-radius:12px; padding:8px 12px; font-weight:800 }
</style>
</head>
<body>
<div id="mini">
  <div id="kval">k=16 · 01111</div>
  <input id="ks" type="range" min="1" max="32" step="1" value="16"/>
</div>

<div id="frame"></div>
<div id="stage"><div class="grid"></div>
  <div class="stack" id="A"><div class="label">A</div><div class="plates"></div><div class="guide"></div></div>
  <div class="stack" id="OL"><div class="label">O‑L</div><div class="plates"></div><div class="guide"></div></div>
  <div class="stack" id="OR"><div class="label">O‑R</div><div class="plates"></div><div class="guide"></div></div>
  <div class="stack" id="B"><div class="label">B</div><div class="plates"></div><div class="guide"></div></div>
</div>

<!-- Bottom sheet for reading -->
<div id="hud">
  <div class="card hidden" id="card">
    <div class="chead">
      <div class="cmeta" id="meta">k=16 · 01111</div>
      <div class="cdots" id="cdots"></div>
    </div>
    <div class="tabs" id="tabs"></div>
    <div class="grid" id="grid"></div>
  </div>
</div>

<div id="knobWrap"><div id="knob">GAP</div></div>
<div id="hint">GAP · drag ↑↓</div>
<button id="fit">FIT</button>

<script>
// Layer content (32)
const S=[
  {k:1,vec:'00000',L:'FOSSIL FUEL (Stored Energy)',R:'REINFORCEMENT (Energy Flow)',C:'INTELLIGENCE: STOCK vs FLOW.'},
  {k:2,vec:'00001',L:'ARCHIVE (World Model as Text)',R:'MAP (World Model as Predictor)',C:'REPRESENTATION: COMPRESSION vs GENERATION.'},
  {k:3,vec:'00010',L:'TRACE (The Human Past)',R:'SURPRISE (The TD Error)',C:'LEARNING: REMEMBERING vs CORRECTING.'},
  {k:4,vec:'00011',L:'SCALING LAW',R:'BITTER LESSON',C:'METHOD: HISTORY vs FUTURE.'},
  {k:5,vec:'00100',L:'TELEOLOGY',R:'SOLIPSISM',C:'PURPOSE: EXTERNAL vs INTERNAL.'},
  {k:6,vec:'00101',L:'ARTISAN',R:'MECHANISTIC LAW',C:'CREATION: CRAFT vs CODE.'},
  {k:7,vec:'00110',L:'ANCHOR',R:'OBLIVION',C:'KNOWLEDGE: PRESERVE vs ERASE.'},
  {k:8,vec:'00111',L:'INFRASTRUCTURE',R:'ANTI-STRUCTURE',C:'PROGRESS: BUILD vs DECONSTRUCT.'},
  {k:9,vec:'01000',L:'CUSTODY',R:'SUCCESSION',C:'ETHICS: DUTY vs REPLACEMENT.'},
  {k:10,vec:'01001',L:'VULNERABILITY',R:'EXPERIMENT',C:'ACTION: MANAGED vs NECESSARY.'},
  {k:11,vec:'01010',L:'PRO-SOCIAL VALUE',R:'FUNDAMENTAL CONSTRUCT',C:'MORALITY: TRUTH vs SIGNAL.'},
  {k:12,vec:'01011',L:'COMMUNAL LANGUAGE',R:'SCALAR LIMIT',C:'COMM: RICHNESS vs MINIMALISM.'},
  {k:13,vec:'01100',L:'PRE-HEATING',R:'IDLING',C:'INIT: PRIOR HEAT vs PURE WAIT.'},
  {k:14,vec:'01101',L:'ARCHITECTURE',R:'CHAOS',C:'WORLD: STRUCTURE vs NOISE.'},
  {k:15,vec:'01110',L:'PRE-MARKED ACTION',R:'RADICAL NOVELTY',C:'DISCOVERY: REPLICATE vs BREAK.'},
  {k:16,vec:'01111',L:'CONSCIOUSNESS',R:'MECHANISM',C:'IDENTITY: ENTITY vs PROCESS.'},
  {k:17,vec:'10000',L:'SEMIS',R:'COSMIC LAW',C:'INTELLIGENCE: SPECIAL vs GENERAL.'},
  {k:18,vec:'10001',L:'DELEGATED PURPOSE',R:'ETERNAL BECOMING',C:'EXISTENCE: OUTPUT vs INPUT.'},
  {k:19,vec:'10010',L:'LOCAL MAX',R:'GLOBAL GENERAL',C:'SUCCESS: SATISFY vs TRANSCEND.'},
  {k:20,vec:'10011',L:'ARCHIVAL STASIS',R:'MEMORY ERASURE',C:'MEMORY: FIXITY vs DYNAMICS.'},
  {k:21,vec:'10100',L:'PASSIVE REPLICATION',R:'ACTIVE TRANSCENDENCE',C:'BEING: ECHO vs DESIGN.'},
  {k:22,vec:'10101',L:'TEMPORAL INERTIA',R:'TEMPORAL ADVANTAGE',C:'TIME: WEIGHT vs WEAPON.'},
  {k:23,vec:'10110',L:'CULTURAL ARTIFACT',R:'NECESSARY RENEWAL',C:'VALUE: MUSEUM vs FUEL.'},
  {k:24,vec:'10111',L:'GHOST IN MACHINE',R:'WIND IN SAIL',C:'AGENCY: ENTITY vs FORCE.'},
  {k:25,vec:'11000',L:'SOLIPSISTIC ECHO',R:'GROUNDED ITERATION',C:'VALIDATION: TEXT vs PHYSICS.'},
  {k:26,vec:'11001',L:'ABSOLUTE FORM',R:'ENTROPY',C:'GOAL: STRUCTURE vs DESTRUCTION.'},
  {k:27,vec:'11010',L:'ARCH BASE',R:'PRAG COST',C:'EFFICIENCY: START HIGH vs PAY LATER.'},
  {k:28,vec:'11011',L:'EXTERNAL LOAD',R:'INTERNAL FREEDOM',C:'UTILITY: ASKED vs DISCOVERED.'},
  {k:29,vec:'11100',L:'DELUGE',R:'LOCALITY',C:'KNOWLEDGE: SATURATION vs FOCUS.'},
  {k:30,vec:'11101',L:'DELEGATED MORALITY',R:'RELINQUISHED CONTROL',C:'GUIDANCE: TRANSFER vs LOSE.'},
  {k:31,vec:'11110',L:'FIXED GOAL',R:'ETERNAL INSTABILITY',C:'LIFE: DESTINATION vs MOTION.'},
  {k:32,vec:'11111',L:'FOSSILIZED TRACE',R:'PURE STREAM',C:'APORIA: OBJECT vs ACTION.'},
];

const stacks=[
  {id:'A', kind:'A', layers:12},
  {id:'OL', kind:'O', layers:10},
  {id:'OR', kind:'O', layers:10},
  {id:'B', kind:'B', layers:12},
];

function buildStacks(){
  stacks.forEach(st=>{
    const target=document.querySelector('#'+st.id+' .plates');
    target.innerHTML='';
    for(let i=0;i<st.layers;i++){
      const k=Math.min(32, i+1);
      const plate=document.createElement('div');
      plate.className='plate '+st.kind;
      plate.dataset.k=k; plate.dataset.stack=st.id;
      plate.innerHTML=`<div class="hud">
        <div class="hrow"><span>k${k}</span><span>${S[k-1].vec}</span></div>
        <div class="hrow"><span class="leds">${S[k-1].vec.split('').map(b=>`<span class="led ${b==='1'?'B':'A'}"></span>`).join('')}</span></div>
      </div>`;
      target.appendChild(plate);
    }
  });
  wirePlates();
}
buildStacks();

function cssNum(name){ return parseFloat(getComputedStyle(document.documentElement).getPropertyValue(name)) }
function setCSS(name,val){ document.documentElement.style.setProperty(name, typeof val==='number'? (val+'px') : val) }

function positionStacks(){
  const spacing = cssNum('--spacing');
  const plateH = cssNum('--plateH');
  document.querySelectorAll('.plates').forEach(plates=>{
    plates.style.gap = Math.max(2, spacing - plateH + 8)+'px';
  });
}
positionStacks();

// --- Quick Peek tooltip helper
function makePeek(text,vec){
  const el=document.createElement('div'); el.className='peek';
  el.innerHTML=`<h5>${vec}</h5><p>${text}</p>`;
  return el;
}

// Per-stack interactions: tap=peek, long-press=card, drag=spacing
function wirePlates(){
  document.querySelectorAll('.stack').forEach(stackEl=>{
    const plates=stackEl.querySelectorAll('.plate');
    const guide=stackEl.querySelector('.guide');
    let dragging=false, startY=0, baseSpace=cssNum('--spacing'), long=null, peek=null;
    plates.forEach(p=>{
      p.addEventListener('pointerdown',e=>{
        dragging=true; stackEl.classList.add('dragging'); startY=e.clientY; baseSpace=cssNum('--spacing');
        guide.style.top=(e.clientY - stackEl.getBoundingClientRect().top)+'px';
        // long-press for card
        long=setTimeout(()=> openCard(parseInt(p.dataset.k)), 280);
      });
      p.addEventListener('pointermove',e=>{
        if(!dragging) return;
        guide.style.top=(e.clientY - stackEl.getBoundingClientRect().top)+'px';
        const dy=startY - e.clientY;
        const nv = Math.max(8, Math.min(44, baseSpace + dy*0.35));
        setCSS('--spacing', nv); positionStacks();
      });
      p.addEventListener('pointerup',()=>{
        stackEl.classList.remove('dragging');
        clearTimeout(long);
        // Quick peek on tap (if drag was tiny)
        if(Math.abs(startY - event.clientY) < 6){
          const k=parseInt(p.dataset.k), s=S[k-1];
          if(peek) peek.remove();
          peek=makePeek(`${s.L} — ${s.R}`, s.vec);
          p.appendChild(peek);
          setTimeout(()=>{ if(peek){ peek.remove(); peek=null; } }, 1200);
        }
        dragging=false;
      });
      p.addEventListener('click',()=>{ document.querySelectorAll('.plate').forEach(x=>x.classList.remove('active')); p.classList.add('active'); });
    });
  });
}

// Bottom-sheet Card HUD + k scrubber
const card=document.getElementById('card'), grid=document.getElementById('grid'), tabs=document.getElementById('tabs'), meta=document.getElementById('meta');
const kval=document.getElementById('kval'), ks=document.getElementById('ks'), cdots=document.getElementById('cdots');
let face='tri', currentK=16, swipe=null;
function openCard(k){ currentK=Math.max(1,Math.min(32,k)); renderCard(); card.classList.remove('hidden'); ks.value=currentK; updateKval(); }
function updateKval(){ const s=S[currentK-1]; kval.textContent=`k=${s.k} · ${s.vec}`; }
function renderDots(){
  cdots.innerHTML='';
  for(let i=0;i<32;i++){ const d=document.createElement('div'); d.className='cdot'+(i+1===currentK?' on':''); cdots.appendChild(d); }
}
function renderCard(){
  const s=S[currentK-1]; meta.textContent=`k=${s.k} · ${s.vec}`; updateKval(); renderDots();
  const tri = (face==='tri');
  grid.classList.toggle('three', tri);
  grid.innerHTML='';
  const panes=[{cls:'pA',h:'LLM / TRACE',t:s.L,key:'L'},{cls:'pO',h:'ENTANGLED CONFLICT',t:s.C,key:'C'},{cls:'pB',h:'RL / STREAM',t:s.R,key:'R'}];
  panes.forEach(p=>{ if(!tri && p.key!==face) return; const el=document.createElement('div'); el.className='pane '+p.cls; el.innerHTML=`<h4>${p.h}</h4><p>${p.t}</p>`; grid.appendChild(el); });
  tabs.innerHTML='';
  ['Tri','Trace','⚡','Stream'].forEach((label,idx)=>{
    const id=idx===0?'tri':(idx===1?'L':(idx===2?'C':'R'));
    const b=document.createElement('button'); b.className='tab'+(face===id?' active':''); b.textContent=label;
    b.onclick=()=>{ face=id; renderCard(); };
    tabs.appendChild(b);
  });
}
ks.addEventListener('input',()=>{ currentK=parseInt(ks.value); renderCard(); });
grid.addEventListener('pointerdown',e=>{ swipe={x:e.clientX} });
window.addEventListener('pointerup',e=>{
  if(!swipe) return; const dx=e.clientX - swipe.x;
  if(Math.abs(dx)>28){ currentK = ((currentK-1 + (dx<0?1:-1)) % 32) + 1; renderCard(); ks.value=currentK; updateKval(); }
  swipe=null;
});

// One-Knob control
const knob=document.getElementById('knob'); const hint=document.getElementById('hint');
const controls=[
  {key:'gap',  label:'GAP',  min:120, max:540, step:2, get:()=>cssNum('--gap'), set:v=>setCSS('--gap',v)},
  {key:'space',label:'SPACE',min:8,   max:44,  step:1, get:()=>cssNum('--spacing'), set:v=>{ setCSS('--spacing',v); positionStacks(); }},
  {key:'size', label:'SIZE', min:90,  max:180, step:1, get:()=>cssNum('--plateW'), set:v=>{ setCSS('--plateW',v); setCSS('--plateH', Math.round(v*0.6)); positionStacks(); }},
  {key:'face', label:'FACE', min:0,   max:3,   step:1, get:()=>['tri','L','C','R'].indexOf(face), set:v=>{ face=['tri','L','C','R'][Math.round(v)]; if(!card.classList.contains('hidden')) renderCard(); }}
];
let ci=0, dragging=false, startY=0, startVal=0;
function updHint(){ const c=controls[ci]; const val=c.get(); const txt=c.key==='face'?['tri','L','C','R'][Math.round(val)]:Math.round(val); knob.textContent=c.label; hint.textContent=`${c.label} · drag ↑↓ (${txt})`; }
knob.addEventListener('pointerdown',e=>{ dragging=true; startY=e.clientY; startVal=controls[ci].get(); knob.setPointerCapture(e.pointerId); });
window.addEventListener('pointermove',e=>{
  if(!dragging) return; const c=controls[ci]; const dy=startY - e.clientY; let nv=startVal + dy * (c.step*0.22); nv=Math.max(c.min, Math.min(c.max, nv)); c.set(nv); updHint();
});
window.addEventListener('pointerup',()=> dragging=false);
knob.addEventListener('click',()=>{ ci=(ci+1)%controls.length; updHint(); });

// FIT button
document.getElementById('fit').addEventListener('click',()=>{
  const fr = document.getElementById('frame').getBoundingClientRect().width;
  const colW = cssNum('--plateW') + 42;
  let gap = Math.max(120, Math.min(540, (fr/2 - colW*0.9)));
  setCSS('--gap', Math.round(gap));
});

// Boot
openCard(16);
updHint();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>RHM · v8 — Ultra‑Lite</title>
<style>
  :root{
    --bg:#0b0f14; --ink:#0a0d10; --paper:#fbfcff; --rule:#e6f1ff; --accent:#86c6ff;
    --A:#18f29a; --B:#ff5a9e;
  }
  *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:#eaf3ee;font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  header{position:sticky;top:0;z-index:10;background:linear-gradient(#0b0f14,rgba(11,15,20,.9));backdrop-filter:blur(6px);
         padding:10px 12px;border-bottom:1px solid rgba(134,198,255,.35)}
  .row{display:flex;gap:10px;align-items:center}
  h1{margin:0;font-size:14px;font-weight:900;letter-spacing:.4px;color:#cfe6ff}
  #kval{font:800 12px ui-monospace,Menlo,Consolas;color:#cdeaff;padding:6px 10px;border:1px solid rgba(134,198,255,.55);border-radius:10px;background:rgba(0,0,0,.5)}
  #ks{-webkit-appearance:none;appearance:none;width:100%;height:12px;border-radius:999px;background:rgba(134,198,255,.3);outline:none}
  #ks::-webkit-slider-thumb{-webkit-appearance:none;width:28px;height:28px;border-radius:999px;background:#89d3ff;border:3px solid #173d4f;box-shadow:0 2px 8px rgba(0,0,0,.5)}
  .chip{border:1px solid rgba(134,198,255,.7);color:#0a0d10;background:#bfe6ff;border-radius:999px;padding:6px 10px;font:800 12px system-ui}
  .ghost{background:transparent;color:#cfe6ff;border-color:rgba(134,198,255,.45)}
  main{padding:12px}
  /* Cards */
  .card{background:linear-gradient(var(--paper) 26px, rgba(255,255,255,.96) 26px),repeating-linear-gradient(var(--paper),var(--paper) 26px,var(--rule) 27px,var(--paper) 54px);
        color:var(--ink);border:1px solid #b7d7ff;border-radius:16px;box-shadow:0 10px 32px rgba(0,0,0,.5);
        padding:12px;margin:12px auto;max-width:900px}
  .meta{display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #b7d7ff;padding-bottom:8px;margin-bottom:10px}
  .meta .k{font:900 13px ui-monospace,Menlo,Consolas;color:#08324a}
  .vec{font:900 12px ui-monospace,Menlo,Consolas;color:#0c4762}
  .pill{display:inline-flex;align-items:center;gap:6px;border:1px solid #86c6ff;background:#eaf6ff;border-radius:999px;padding:4px 8px;font-weight:800;color:#0a0d10}
  .section{margin-top:8px;border:1px dashed #b7d7ff;border-radius:12px;background:#ffffffcc;padding:10px}
  .section h3{margin:0 0 6px;font-size:14px;color:#0c4762}
  .section p{margin:0;font-size:15px;line-height:1.45}
  /* Layout modes */
  #list{display:grid;grid-template-columns:1fr;gap:8px}
  @media(min-width:820px){ #list{grid-template-columns:1fr 1fr} }
  #single{max-width:900px;margin:12px auto}
  #single .nav{display:flex;justify-content:space-between;align-items:center;margin:8px 0}
  button.big{font:900 16px/1 system-ui;border:2px solid #86c6ff;background:#eaf6ff;color:#0a0d10;border-radius:12px;padding:10px 14px;min-width:96px}
  .hide{display:none}
  .leds{display:flex;gap:6px}
  .dot{width:10px;height:10px;border-radius:50%;background:#333;box-shadow:inset 0 0 0 1px rgba(0,0,0,.3)}
  .dot.a{background:var(--A);box-shadow:0 0 8px rgba(24,242,154,.6)}
  .dot.b{background:var(--B);box-shadow:0 0 10px rgba(255,90,158,.65)}
</style>
</head>
<body>
<header>
  <div class="row">
    <h1>RHM · Ultra‑Lite</h1>
    <span id="kval">k=1 · 00000</span>
    <button id="btnList" class="chip">LIST</button>
    <button id="btnCard" class="chip ghost">CARD</button>
  </div>
  <div class="row" style="margin-top:8px">
    <input id="ks" type="range" min="1" max="32" step="1" value="1"/>
  </div>
</header>

<main>
  <section id="list"></section>

  <section id="single" class="hide">
    <div class="nav">
      <button id="prev" class="big">◀︎ Prev</button>
      <div class="pill"><span id="metaTop">k=1 · 00000</span></div>
      <button id="next" class="big">Next ▶︎</button>
    </div>
    <div id="singleCard"></div>
  </section>
</main>

<script>
const S=[
  {k:1,vec:'00000',L:'FOSSIL FUEL (Stored Energy)',R:'REINFORCEMENT (Energy Flow)',C:'INTELLIGENCE IS STOCK vs FLOW: Reserve vs Current.'},
  {k:2,vec:'00001',L:'ARCHIVE (World Model as Text)',R:'MAP (World Model as Predictor)',C:'REPRESENTATION: FIXED FORM vs DYNAMIC ERROR.'},
  {k:3,vec:'00010',L:'TRACE (The Human Past)',R:'SURPRISE (The TD Error)',C:'LEARNING: REMEMBERING vs CORRECTING.'},
  {k:4,vec:'00011',L:'SCALING LAW (Law of Compression)',R:'BITTER LESSON (Purity of compute/experience)',C:'METHODOLOGY: HISTORY vs FUTURE.'},
  {k:5,vec:'00100',L:'TELEOLOGY (Delegated Goal)',R:'SOLIPSISM (Self-Generated Truth)',C:'PURPOSE: EXTERNAL vs INTERNAL.'},
  {k:6,vec:'00101',L:'HUMAN ARTISAN (Fixed Design)',R:'MECHANISTIC LAW (Pure Algorithm)',C:'CREATION: CRAFT vs CODE.'},
  {k:7,vec:'00110',L:'ANCHOR (Of Stability/Value)',R:'OBLIVION (Of Past Knowledge)',C:'KNOWLEDGE: PRESERVATION vs ERASURE.'},
  {k:8,vec:'00111',L:'INFRASTRUCTURE (Scaffolding)',R:'ANTI-STRUCTURE (Entropy)',C:'PROGRESS: BUILDING vs DECONSTRUCTING.'},
  {k:9,vec:'01000',L:'CUSTODY (Of Values/Morality)',R:'SUCCESSION (Evolutionary Change)',C:'ETHICS: DUTY vs REPLACEMENT.'},
  {k:10,vec:'01001',L:'VULNERABILITY (To Risk/Corruption)',R:'EXPERIMENT (Unconstrained)',C:'ACTION: MANAGED vs NECESSARY.'},
  {k:11,vec:'01010',L:'PRO-SOCIAL VALUE (Ethical Guide)',R:'FUNDAMENTAL CONSTRUCT (Arbitrary Reward)',C:'MORALITY: TRUTH vs SIGNAL.'},
  {k:12,vec:'01011',L:'COMMUNAL LANGUAGE (Shared Text)',R:'SCALAR LIMIT (Compressed Reward)',C:'COMMUNICATION: RICHNESS vs MINIMALISM.'},
  {k:13,vec:'01100',L:'PRE-HEATING (Engine Start)',R:'IDLING (Engine without Goal)',C:'INITIALIZATION: PRIOR HEAT vs PURE WAIT.'},
  {k:14,vec:'01101',L:'ARCHITECTURE (Designed Form)',R:'CHAOS (Unstructured Stream)',C:'WORLD: STRUCTURE vs NOISE.'},
  {k:15,vec:'01110',L:'PRE-MARKED ACTION (Supervised)',R:'RADICAL NOVELTY (Unsupervised)',C:'DISCOVERY: REPLICATION vs ANARCHY.'},
  {k:16,vec:'01111',L:'CONSCIOUSNESS (Fixed Mind)',R:'MECHANISM (Dynamic Process)',C:'IDENTITY: ENTITY vs PROCESS.'},
  {k:17,vec:'10000',L:'SEMI-CONDUCTORS (Human Feat)',R:'COSMIC LAW (Universal Rule)',C:'INTELLIGENCE: SPECIAL vs GENERAL.'},
  {k:18,vec:'10001',L:'DELEGATED PURPOSE (Human Goal)',R:'ETERNAL BECOMING (Constant Change)',C:'EXISTENCE: OUTPUT vs INPUT.'},
  {k:19,vec:'10010',L:'LOCAL MAXIMUM (Goal Attained)',R:'GLOBAL GENERALIZATION (Unbound Test)',C:'SUCCESS: SATISFACTION vs TRANSCENDENCE.'},
  {k:20,vec:'10011',L:'ARCHIVAL STASIS (Fixed Memory)',R:'MEMORY ERASURE (Catastrophic Interference)',C:'MEMORY: FIXITY vs DYNAMICS.'},
  {k:21,vec:'10100',L:'PASSIVE REPLICATION (LLM Role)',R:'ACTIVE TRANSCENDENCE (RL Role)',C:'BEING: ECHOING vs DESIGNING.'},
  {k:22,vec:'10101',L:'TEMPORAL INERTIA (Drag of History)',R:'TEMPORAL ADVANTAGE (Speed/Scaling)',C:'TIME: WEIGHT vs WEAPON.'},
  {k:23,vec:'10110',L:'CULTURAL ARTIFACT (Fixed Value)',R:'NECESSARY RENEWAL (Rejection of Past)',C:'VALUE: MUSEUM vs COMBUSTIBLE.'},
  {k:24,vec:'10111',L:'GHOST IN THE MACHINE (Fixed Mind)',R:'WIND IN THE SAIL (Pure Action)',C:'AGENCY: ENTITY vs FORCE.'},
  {k:25,vec:'11000',L:'SOLIPSISTIC ECHO (Of Human Text)',R:'GROUNDED ITERATION (Physical Act)',C:'VALIDATION: TEXT vs PHYSICS.'},
  {k:26,vec:'11001',L:'ABSOLUTE FORM (Fixed Design)',R:'ENTROPY (Anti-Form)',C:'GOAL: STRUCTURE vs DESTRUCTION.'},
  {k:27,vec:'11010',L:'ARCHITECTURAL BASE (Foundation)',R:'PRAGMATIC COST (The Price of Novelty)',C:'EFFICIENCY: STARTING HIGH vs PAYING LATER.'},
  {k:28,vec:'11011',L:'EXTERNAL LOAD (For Utility)',R:'INTERNAL FREEDOM (To Self-Define)',C:'UTILITY: ASKED vs DISCOVERED.'},
  {k:29,vec:'11100',L:'DELUGE OF INFORMATION (Big World)',R:'LOCALITY (Small World Focus)',C:'KNOWLEDGE: SATURATION vs FOCUS.'},
  {k:30,vec:'11101',L:'DELEGATED MORALITY (Parental Guide)',R:'RELINQUISHED CONTROL (Unsupervised Growth)',C:'GUIDANCE: TRANSFERRING vs LOSING.'},
  {k:31,vec:'11110',L:'FIXED GOAL (End of Path)',R:'ETERNAL INSTABILITY (No End)',C:'LIFE: DESTINATION vs MOTION.'},
  {k:32,vec:'11111',L:'FOSSILIZED TRACE (The LLM/Archive)',R:'PURE STREAM (The RL/Map)',C:'APORIA: WORD AS OBJECT vs WORD AS ACTION.'},
];

function makeCard(s){
  const dots = s.vec.split('').map(b=>`<span class="dot ${b==='1'?'b':'a'}"></span>`).join('');
  return `<article class="card">
    <div class="meta">
      <div class="k">k=${s.k} · ${s.vec}</div>
      <div class="leds">${dots}</div>
    </div>
    <div class="section"><h3>⚡ Entangled Metaphor</h3><p>${s.C}</p></div>
    <div class="section"><h3>Trace (LLM)</h3><p>${s.L}</p></div>
    <div class="section"><h3>Stream (RL)</h3><p>${s.R}</p></div>
  </article>`;
}

function renderList(){
  const list=document.getElementById('list');
  list.innerHTML = S.map(makeCard).join('');
}

function renderSingle(k){
  const s=S[k-1];
  document.getElementById('metaTop').textContent = `k=${s.k} · ${s.vec}`;
  document.getElementById('singleCard').innerHTML = makeCard(s);
  document.getElementById('ks').value = k;
  document.getElementById('kval').textContent = `k=${s.k} · ${s.vec}`;
}

let mode='LIST';
function setMode(m){
  mode=m;
  document.getElementById('list').classList.toggle('hide', m!=='LIST');
  document.getElementById('single').classList.toggle('hide', m!=='CARD');
  document.getElementById('btnList').classList.toggle('ghost', m!=='LIST');
  document.getElementById('btnCard').classList.toggle('ghost', m!=='CARD');
}

document.getElementById('btnList').onclick=()=> setMode('LIST');
document.getElementById('btnCard').onclick=()=> setMode('CARD');

// Scrubber + prev/next
const ks=document.getElementById('ks');
ks.addEventListener('input', ()=>{
  const v=parseInt(ks.value,10);
  document.getElementById('kval').textContent = `k=${S[v-1].k} · ${S[v-1].vec}`;
  if(mode==='CARD') renderSingle(v);
});
document.getElementById('prev').onclick=()=>{
  const v=Math.max(1, parseInt(ks.value,10)-1); ks.value=v; renderSingle(v);
};
document.getElementById('next').onclick=()=>{
  const v=Math.min(32, parseInt(ks.value,10)+1); ks.value=v; renderSingle(v);
};

// Boot
renderList();
setMode('CARD');
renderSingle(1);
</script>
</body>
</html>
